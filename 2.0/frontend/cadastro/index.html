    <div class="App">
      <main>
        <header>
          <img
            class="logo"
            src="../assets/images/logo.png"
            alt="Logo da Camel"
          />

          <div>
            <h1>Melhor distribuidora da região</h1>
            <h2>Material elétrico com o melhor preço, é na Camel</h2>
          </div>

          <button>
            <a href="../login/">

              <span>Voltar para o login</span>
            </a>
          </button>
        </header>

        <hr />

                type="text"
                name="name"
                id="name"
